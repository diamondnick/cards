<!DOCTYPE HTML> <div> <div class="page"> <div class="head"> <div class="container-fluid"> <div class="row"> <h1>Pre<span class="hi">flop</span></h1> <div class="sub-head">poker strategy</div> </div> </div> <div ng-controller="PreflopController"> <div ng-show="false" ng-repeat="cd in ['a','k','q','j','t','9','8','7','6','5','4','3','2','Z']"> <img class="card" ng-src="images/svg-cards/{{cd}}_of_hearts.svg"> <img class="card" ng-src="images/svg-cards/{{cd}}_of_clubs.svg"> </div> <div ng-show="false" ng-repeat="dd in ['E','M','L','B','S']"> <img class="card" ng-src="images/svg-cards/{{dd}}.svg"> <img class="card" ng-src="images/svg-cards/{{dd}}.svg"> </div> <div ng-show="false"> <img class="card" ng-show="item.isSuited" ng-src="images/svg-cards/suited.svg"> <img class="card" ng-show="!item.isSuited" ng-src="images/svg-cards/unsuited.svg"> </div> <input id="hand" placeholder="usage: 'et9'" ng-model="query" maxlength="3" type="text" style="margin-bottom: 10px"> <div ng-repeat="item in items | situationFilter:query" ng-if="$index < 20" class="row"> <div class="col-xs-12 col-sm-4"> <img class="card" ng-src="images/svg-cards/{{item.position}}.svg"> <img class="card" ng-src="images/svg-cards/{{item.card1}}_of_clubs.svg"> <img class="card" ng-show="item.isSuited" ng-src="images/svg-cards/{{item.card2}}_of_clubs.svg"> <img class="card" ng-show="!item.isSuited" ng-src="images/svg-cards/{{item.card2}}_of_hearts.svg"> <img class="card" ng-show="item.isSuited" ng-src="images/svg-cards/suited.svg"> <img class="card" ng-show="!item.isSuited" ng-src="images/svg-cards/unsuited.svg"> </div> <div class="col-xs-12 col-sm-4 advice-column"> <div class="advice"> <p> {{item.unraisedPot}} if pot is <b>un-raised</b></p> <p>{{item.raisedPot}} if pot is <b>raised</b></p> </div> </div> </div> </div> </div> </div></div>
